---
- name: Install caddy package
  ansible.builtin.apt:
    name:
      - caddy

- name: Ensure caddy service user exists
  include_role:
    name: service_user
  vars:
    service_user_name: "{{ caddy_user }}"

- name: Create caddy directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ caddy_user }}"
    group: "{{ caddy_group }}"
  loop:
    - "/etc/caddy"

- name: Create Caddyfile
  template:
    src: Caddyfile
    dest: /etc/caddy/
    mode: "0644"

- name: Configure log service
  include_role:
    name: s6_log
  vars:
    s6_log_service_name: caddy

- name: Create s6 run script
  template:
    src: run.j2
    dest: /etc/services.d/caddy/run
    mode: "0755"
